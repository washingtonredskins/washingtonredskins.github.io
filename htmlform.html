<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Washington Redskins</title>
	<link rel="stylesheet" href="/css/styles.css"/>
</head>

<body>
    <form>
        <label>  
            Name 
            <input type="text" name="guest" id="guest" input size="45"  maxlength="40" required/> <br />
        </label>
        <label>
            E-mail address 
            <input type="text" name="email" id="email" input size="60" maxlength="60" required/> <br />
        </label>
        <label>
            City 
            <input type="text" name="city" id="city" input size="35" maxlength="30" required/> <br />
        </label>
        <label>
            <select id="province" name="province" size="15" required>
                    <option value="Alberta">Alberta</option>
                    <option value="British Columbia">British Columbia</option>
                    <option value="Manitoba">Manitoba</option>
                    <option value="New Brunswick">New Brunswick</option>
                    <option value="Newfoundland and Labrador">Newfoundland and  Labrador</option>
                    <option value="Nova Scotia">Nova Scotia</option>
                    <option value="Ontario" selected="selected">Ontario</option>
                    <option value="Prince Edward Island">Prince Edward Island</option>
                    <option value="Quebec">Quebec</option>
                    <option value="Saskatchewan">Saskatchewan</option>
                    <option value="Northwest Territories">Northwest Territories</option>
                    <option value="Nunavut">Nunavut</option>
                    <option value="Yukon">Yukon</option>
            </select> <br />
        </label>
        <label>
            Web Page URL 
            <input type="text" name="web_url" id="web_url" input size="60" maxlength="60" /> <br />
        </label>
        <label>
            Web Page Title 
            <input type="text" name="web_title" id="web_title" input size="25"  /> <br />
        </label>
        <label>
            <textarea rows="4" cols="50" name="comments" id="comments" >
                Enter comments here...
            </textarea>
        </label>
    </form>
</body>
</html>
